name: Download artifacts by patterns

on:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: compress ze file
        run: |
          zip -r $RUNNER_TEMP/app_semver.zip . -x '.git/*'
          
      - name: compress ze workflows
        run: |
          zip -r $RUNNER_TEMP/docs_semver.zip .github/workflows
      
      - uses: actions/upload-artifact@v5
        with:
          name: app_semver
          path: ${{runner.temp}}/app_semver.zip

      - uses: actions/upload-artifact@v5
        with:
          name: docs_semver
          path: ${{runner.temp}}/docs_semver.zip

  download:
    needs: upload
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v5
        with:
          pattern: '{docs,app}_*'

      - name: list all files
        run: find .
